<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Word Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>
        
    <header>
            <div id="myjumbotron" class="jumbotron jumbotron-fluid">
                <button class="btn"><h1 class="display-4">Star Wars Fight Game</h1></button>
                <br>
            </div>
    </header>
    
    <section class="container">
        <div class = "row">
            <div id = "playerArea" class="col-sm-3">
                
            </div>
            <div class="col-sm-2">
                    <div id="attack">
                        <button class = "btn btn-secondary resetbutton">Attack</button>
                    </div>
            </div>
        </div>
        <div class = "row">
                <div id = "defenderArea" class="col-sm-2">
                
                </div>
                <div class="col-sm">
                </div>
        </div>
        <div class= "row">
            <div id = "darthMaul" class ="col-sm-2">
                <div class="card w-100 mycard" style="width: 2rem;">
                    <img class="card-img-top" src="assets/images/Darth-Maul-02-icon.png" alt="Card image cap">
                    <div class="card-body" style="padding: 5px 0 0 0;">
                        <h5 class="card-title">Darth Maul</h5>
                        <p class="card-text"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"></li>
                    </ul>
                </div>
            </div>
            <div id= "rey" class ="col-sm-2">
                <div class="card w-100 mycard" style="width: 2rem;">
                    <img class="card-img-top" src="assets/images/main-thumb-t-1785517-200-boztfctkwxbzmfjwurneimbimaluhaxk.jpeg" alt="Card image cap">
                    <div class="card-body" style="padding: 5px 0 0 0;">
                        <h5 class="card-title">Rey</h5>
                        <p class="card-text"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"></li>
                    </ul>
                </div>
            </div>
            <div id= "emperorPalp" class ="col-sm-2">
                <div class="card w-100 mycard" style="width: 2rem;">
                    <img class="card-img-top" src="assets/images/rendition1.img.jpg" alt="Card image cap">
                    <div class="card-body" style="padding: 5px 0 0 0;">
                        <h5 class="card-title">Emperor</h5>
                        <p class="card-text"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"></li>
                    </ul>
                </div>
            </div>
            <div id = "chewbacca" class ="col-sm-2">
                <div class="card w-100 mycard" style="width: 2rem;">
                    <img class="card-img-top" src="assets/images/ChewbaccaROTS.jpg" alt="Card image cap">
                    <div class="card-body" style="padding: 5px 0 0 0;">
                        <h5 class="card-title">Chewbacca</h5>
                        <p class="card-text"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"></li>
                    </ul>
                </div>
            </div>
            <div class = "col-sm">

            </div>
        </div>

    </section>
        
    <footer class="footer my-footer">
            <div class="container">
                <span>@Copyright </span>
            </div>
    </footer>

        
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
